<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js" defer></script>
</head>

<body>
    <div id="header"> 
        <img src="https://cdn-icons-png.flaticon.com/512/169/169301.png" id="icon" ondragstart="return false">
        <span id="title">The TUB</span>
        <input type="text" id="search-input" placeholder="Search..."></input>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1024px-Hamburger_icon.svg.png" id="options-button" ondragstart="return false" onclick="toggleOptions()">
    </div>
    <div id="links-section">
        <div id="category-bar"></div>
        <div id="links-wrapper"></div>
        <img src="https://assets.stickpng.com/images/58f8bcf70ed2bdaf7c128307.png" id="links-arrow">
    </div>
    <div id="info-section">
        <div id="info-full-container">
        </div>
    </div>
    <div id="info-pullout"></div>
    <div id="options-pullout"></div>
</body>
</html>
