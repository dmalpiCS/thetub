<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js" defer></script>

    <link rel="icon" type="image/x-icon" href="pics/thetublogo.png">
    <title>The Tub</title>
</head>

<body>
    <div id="header"> 
        <img src="pics/thetublogo.png" id="icon" ondragstart="return false">
        <span id="title">The TUB</span>
        <input type="text" id="search-input" placeholder="Search..."></input>
        <img src="pics/burger_icon.png" id="options-button" ondragstart="return false" onclick="toggleOptions()">
    </div>
    <div id="links-section">
        <div id="links-wrapper"></div>
        <div id="category-bar-wrapper"><div id="category-bar"></div></div>
        <img src="pics/down_arrow.png" id="links-arrow">
    </div>
    <div id="info-section">
        <div id="info-full-container">
        </div>
    </div>
    <div id="info-pullout">
    </div>
    <div id="options-pullout">
        <div class="option-button" onclick="resetOrder()">Reset Link Order</div>
        <div class="option-spacer"></div>
        <a class="option-button" href="https://forms.gle/CKk45tCxTQugixTL7" target="_blank">Feedback Form</a>
        <div class="option-spacer"></div>
    </div>
</body>
</html>
